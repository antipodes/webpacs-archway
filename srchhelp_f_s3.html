<HTML>
<HEAD>
<META HTTP-EQUIV="Refresh" CONTENT="90;URL=/search/">

<TITLE>St. Charles Community College Library Catalog - Local Call
Number Search </TITLE>
</HEAD>
<BODY
BGCOLOR="#ffffff"
onLoad="document.forms[0].SEARCH.focus(); document.forms[0].SEARCH.select();"
>

<!--{toplogo}-->

  <center>
  <p><font size="5">Local Call Number Search</font></p></center>
  <hr>
  <p align="left">Type the <b>OTHER CALL NUMBER</b> you want, then press 
<b>&lt;Enter&gt;</b> 
    or click <b>Submit Search</b> </p>
  <form METHOD="GET">
    <p align="left"> 
      <input TYPE="TEXT" NAME="SEARCH" MAXLENGTH="64" SIZE="48" 
ALIGN="CENTER">
      <br>
      <input TYPE="SUBMIT" VALUE="Submit Search">
    </p>
  </form>
  <div align="left"> 
    <hr>
    <p><font color="#0099FF"><b>Type</b></font> the OTHER Call Number you want
 
      for example </p>
  </div>
  <div align="left"> 
    <ul>
      <li>F A1133a</li>
      <li>F G7544a</li>
      <li>F Z195h</li>
    </ul>
    <p><a href="/search/">Return to main menu.</a></p>
  </div>
</center>
</body>

</html>
